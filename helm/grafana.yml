  default:
    kubernetes-cluster:
      gnetId: 7249
      datasource: Prometheus
    mysql-overview:
      gnetId: 7362
      revision: 5
      datasource: Prometheus
    k8s:
      gnetId: 6417
      datasource: Prometheus

